<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietCraft</title>
</head>
<body>
    <h1>Welcome to DietCraft</h1>
    <form action="/calculate" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required><br>

        <label for="height_feet">Height (Feet):</label>
        <input type="number" id="height_feet" name="height_feet" required><br>

        <label for="height_inches">Height (Inches):</label>
        <input type="number" id="height_inches" name="height_inches" required><br>

        <label for="desired_weight">Desired Weight (lbs):</label>
        <input type="number" id="desired_weight" name="desired_weight" required><br>

        <label for="current_weight">Current Weight (lbs):</label>
        <input type="number" id="current_weight" name="current_weight" required><br>

        <label for="activity_level">Activity Level:</label>
        <select id="activity_level" name="activity_level">
            <option value="Light">Light</option>
            <option value="Moderate">Moderate</option>
            <option value="Active">Active</option>
        </select><br>

        <label for="time_frame">Time Frame (Weeks):</label>
        <input type="number" id="time_frame" name="time_frame" required><br>

        <label for="goal">Goal (gain/maintain):</label>
        <input type="text" id="goal" name="goal" required><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
