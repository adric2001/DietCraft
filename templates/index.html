<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DietCraft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to DietCraft</h1>
        <form action="/calculate" method="post">
            <div class="mb-3">
                <label for="age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="m">Male</option>
                    <option value="f">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="height_feet" class="form-label">Height (Feet):</label>
                <input type="number" class="form-control" id="height_feet" name="height_feet" required>
            </div>
            <div class="mb-3">
                <label for="height_inches" class="form-label">Height (Inches):</label>
                <input type="number" class="form-control" id="height_inches" name="height_inches" required>
            </div>
            <div class="mb-3">
                <label for="desired_weight" class="form-label">Desired Weight (lbs):</label>
                <input type="number" class="form-control" id="desired_weight" name="desired_weight" required>
            </div>
            <div class="mb-3">
                <label for="current_weight" class="form-label">Current Weight (lbs):</label>
                <input type="number" class="form-control" id="current_weight" name="current_weight" required>
            </div>
            <div class="mb-3">
                <label for="activity_level" class="form-label">Activity Level:</label>
                <select class="form-select" id="activity_level" name="activity_level">
                    <option value="Light">Light</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Active">Active</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="time_frame" class="form-label">Time Frame (Weeks):</label>
                <input type="number" class="form-control" id="time_frame" name="time_frame" required>
            </div>
            <div class="mb-3">
                <label for="goal" class="form-label">Goal (gain/maintain):</label>
                <select class="form-select" id="goal" name="goal" required>
                    <option value="gain">Gain</option>
                    <option value="maintain">Maintain</option>
                </select>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Calculate">
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
