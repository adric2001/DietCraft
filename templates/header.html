<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DIETCRAFT</title>
    {% block styles %}
    {{ bootstrap.load_css() }}
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
    {% endblock %}
  </head>
  <body>
    <div class="container header">
      <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4">
        <div class="d-flex align-items-center col-md-6">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <h1 class="text mb-0">DIETCRAFT</h1>
          </a>
          <ul class="nav mb-0 ms-3">
            <li><a href="#" class="nav-link px-2">Home</a></li>
            <li><a href="#" class="nav-link px-2">Features</a></li>
            <li><a href="#" class="nav-link px-2">Pricing</a></li>
            <li><a href="#" class="nav-link px-2">FAQs</a></li>
            <li><a href="#" class="nav-link px-2">About</a></li>
          </ul>
        </div>

        <div class="col-md-3 text-end">
          {% if current_user.is_authenticated %}
            <!-- If user is logged in, show profile picture -->
            <div class="dropdown">
              <a href="#" class="btn btn-outline-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ current_user['profile_pic_url'] }}" alt="Profile" class="rounded-circle" width="30" height="30">
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="{{ url_for('settings') }}">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
              </ul>
            </div>
            {% else %}
            <!-- If no user is logged in, show login/register buttons -->
            <a href="{{ url_for('register') }}" class="btn btn-warning me-2">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-outline-warning">Login</a>
          {% endif %}
        </div>
      </header>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
  {{ bootstrap.load_js() }}
  {% block scripts %}
  <!-- Additional scripts here if necessary -->
  {% endblock %}
  </body>
</html>
